[package]
name = "sapiens-suite"
version = "1.0.0"
compiler = "0.13.0"
entrypoint = "src/library.typ"

authors = ["Jordan Engbers <jordan@desidlabs.com>"]

repository = "https://github.com/jenga/sapiens-suite"
license = "MIT"

keywords = ["clean", "minimal", "paper"]
description = "Library of templates for proposals, essays, papers, design documents, etc."
categories = ["layout", "paper", "presentation"]
exclude = ["/img/*", "/examples/*"]

[template]
path = "src/template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"